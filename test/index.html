<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đèn Pin Liên Quân Mobile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 10px; /* thêm padding để tránh sát mép màn hình */
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }

    h2 {
      margin-top: 0;
      color: #222;
      font-size: 1.8rem;
    }

    p {
      color: #555;
      margin: 20px 0;
      font-size: 1rem;
      line-height: 1.4;
    }

    .install-btn {
      background-color: #007aff;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 122, 255, 0.3);
      width: 100%;
      max-width: 300px;
      display: block;
      margin: 0 auto;
    }

    .install-btn:hover {
      background-color: #005fcc;
    }

    .note {
      margin-top: 24px;
      color: #cc0000;
      font-size: 0.9rem;
    }

    .author {
      margin-top: 30px;
      color: #888;
      font-size: 0.9rem;
    }

    .author a {
      color: #888;
      text-decoration: none;
    }

    .author a:hover {
      text-decoration: underline;
    }

    /* Responsive cho màn hình nhỏ */
    @media screen and (max-width: 480px) {
      .container {
        padding: 20px;
        max-width: 100%;
      }

      h2 {
        font-size: 1.4rem;
      }

      p {
        font-size: 0.95rem;
      }

      .install-btn {
        font-size: 16px;
        padding: 12px 20px;
        max-width: 100%;
      }

      .note, .author {
        font-size: 0.85rem;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Liên Quân Mobile - Only iOS</h2>
    <p>Nhấn vào nút bên dưới để bắt đầu cài đặt ứng dụng:</p>

    <a href="itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/CHIP2502/nvadev/refs/heads/main/test/38uvmo4l.plist">
      <button class="install-btn">Cài đặt ngay</button>
    </a>

    <p class="note">⚠️ Vui lòng mở trang này bằng <strong>Safari trên iPhone/iPad</strong> để cài đặt.</p>

    <p class="author">Author: <a href="https://www.facebook.com/share/1DusCmC656/?mibextid=wwXIfr" target="_blank">Zaara</a></p>
  </div>
</body>
</html>
