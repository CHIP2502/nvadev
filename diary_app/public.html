<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌍 Nhật ký công khai</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌍 Nhật ký công khai</h1>
    <div>
      <a href="index.html" style="color:white; margin-right:10px;">🏠 Trang chính</a>
      <button onclick="toggleDarkMode()">🌙</button>
    </div>
  </header>

  <div id="publicEntries"></div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "on" : "off");
    }
    if (localStorage.getItem("darkMode") === "on") document.body.classList.add("dark-mode");

    const publicEntriesDiv = document.getElementById("publicEntries");
    let entries = JSON.parse(localStorage.getItem("entries")) || [];
    entries.filter(e => e.public).forEach(e => {
      const div = document.createElement("div");
      div.className = "entry";
      div.innerHTML = `
        <h3>${e.title}</h3>
        <p>😃 ${e.feeling || "Không có"}</p>
        <p>${e.content}</p>
        <small>👤 ${e.user} | 🗓 ${new Date(e.date).toLocaleString()}</small>
      `;
      publicEntriesDiv.appendChild(div);
    });
  </script>
</body>
</html>
