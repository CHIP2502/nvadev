<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌍 Nhật ký công khai</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
    <h1>🌍 Nhật ký công khai</h1>
    <button onclick="toggleDarkMode()" style="width:auto; padding:6px 12px; font-size:14px;">🌙</button>
  </header>

  <div id="publicEntries"></div>

  <script>
    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      if (document.body.classList.contains("dark-mode")) {
        localStorage.setItem("darkMode", "on");
      } else {
        localStorage.setItem("darkMode", "off");
      }
    }

    if (localStorage.getItem("darkMode") === "on") {
      document.body.classList.add("dark-mode");
    }

    // Load entries từ localStorage
    let entries = JSON.parse(localStorage.getItem("entries")) || [];

    const publicEntriesDiv = document.getElementById("publicEntries");
    entries
      .filter(e => e.public)
      .forEach(e => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <h3>${e.title}</h3>
          <p>😃 ${e.feeling || "Không có"}</p>
          <p>${e.content}</p>
          <small>👤 ${e.user} | 🗓 ${new Date(e.date).toLocaleString()}</small>
        `;
        publicEntriesDiv.appendChild(div);
      });
  </script>
</body>
</html>
